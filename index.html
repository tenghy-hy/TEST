<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çŸ¥è­˜ç‹ KING - ç©©å®šä¿®å¾©ç‰ˆ</title>
    <style>
        :root { --main: #6c5ce7; --bg: #f0f2f5; --win: #00b894; --lose: #d63031; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #game-box { background: white; width: 95%; max-width: 450px; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        #timer-bg { width: 100%; height: 12px; background: #eee; border-radius: 6px; overflow: hidden; margin: 20px 0; }
        #timer-fill { width: 100%; height: 100%; background: var(--main); transition: width 0.1s linear; }
        .q-text { font-size: 1.2em; font-weight: bold; margin-bottom: 20px; min-height: 60px; color: #2d3436; }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .opt-btn { padding: 14px; border: 2px solid #e0e0e0; border-radius: 12px; background: white; cursor: pointer; font-size: 1.1em; }
        .correct { background: var(--win) !important; color: white; border-color: var(--win); }
        .wrong { background: var(--lose) !important; color: white; border-color: var(--lose); }
        .hidden { display: none; }
        select#player-no { width: 100%; padding: 12px; font-size: 1.1em; border-radius: 10px; border: 2px solid var(--main); margin-bottom: 20px; }
        button#start-btn { padding: 15px 40px; font-size: 1.2em; background: var(--main); color: white; border: none; border-radius: 50px; cursor: pointer; }
        button#start-btn:disabled { background: #ccc; }
        #rank-box { margin-top: 20px; background: #f8f9fa; border-radius: 15px; padding: 15px; text-align: left; font-size: 0.9em; }
        .rank-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dashed #ddd; }
    </style>
</head>
<body>

<div id="game-box">
    <div id="start-screen">
        <h1>çŸ¥è­˜ç‹ KING</h1>
        <p>é¸æ“‡åº§è™Ÿï¼š</p>
        <select id="player-no"></select>
        <button id="start-btn" onclick="initGame()" disabled>é¡Œåº«é€£ç·šä¸­...</button>
        <p id="msg" style="font-size: 0.8em; color: red; margin-top: 10px;"></p>
    </div>

    <div id="quiz-area" class="hidden">
        <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--main);">
            <span id="q-count">0/0</span>
            <span id="score-text">å¾—åˆ†: 0</span>
        </div>
        <div id="timer-bg"><div id="timer-fill"></div></div>
        <div id="q-text" class="q-text"></div>
        <div class="options-grid">
            <button class="opt-btn" onclick="checkAnswer(0)"></button>
            <button class="opt-btn" onclick="checkAnswer(1)"></button>
            <button class="opt-btn" onclick="checkAnswer(2)"></button>
            <button class="opt-btn" onclick="checkAnswer(3)"></button>
        </div>
    </div>

    <div id="end-screen" class="hidden">
        <h2>ğŸ‰ æŒ‘æˆ°å®Œæˆ</h2>
        <h1 id="final-score" style="font-size: 3.5em; color: var(--main);">0</h1>
        <p id="status-text">æˆç¸¾è™•ç†ä¸­...</p>
        <div id="rank-box">
            <div style="font-weight:bold; text-align:center; margin-bottom:5px;">ğŸ† å‰äº”åæ’è¡Œæ¦œ</div>
            <div id="rank-content">è¼‰å…¥ä¸­...</div>
        </div>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; border-radius:20px; border:none; background:var(--main); color:white;">å›ä¸»ç•«é¢</button>
    </div>
</div>

<script>
    // --- é…ç½®å€ ---
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTaKApjd61Cc4pPeBW3gBknoHdaCkKavZnjSriMPVnWSNx6tbQyksw4fX9DDEo6zlSevqNQ4vvPkqMl/pub?gid=1437660801&single=true&output=csv";
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScOCC3XH910Aj2izzG6Un-9P0y5g8KlbrCDxd1-LvsT1uSRow/formResponse";
    const ID_NO = "entry.380705505";
    const ID_SCORE = "entry.330260248";
    
    // å¦‚æœé‚„æ²’è¨­å®šæ’è¡Œæ¦œï¼Œè«‹ä¿æŒç©ºç™½ ""
    const RANK_CSV = ""; 
    // --------------

    let questions = [];
    let currentIdx = 0, score = 0, timer, timeLeft = 100, currentCorrectIdx = 0;

    // ç”¢ç”Ÿé¸å–®
    const sel = document.getElementById('player-no');
    for(let i=1; i<=36; i++){
        let o = document.createElement('option');
        o.value = i; o.textContent = i + " è™Ÿ";
        sel.appendChild(o);
    }

    async function loadQuestions() {
        try {
            const res = await fetch(SHEET_CSV + "?cache=" + Date.now());
            const text = await res.text();
            const lines = text.split(/\r?\n/);
            const temp = [];
            lines.forEach(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                const map = {'A':0, 'B':1, 'C':2, 'D':3};
                if (cols.length >= 6 && map.hasOwnProperty(cols[1].toUpperCase())) {
                    temp.push({ q: cols[0], opts: [cols[2], cols[3], cols[4], cols[5]], a: map[cols[1].toUpperCase()] });
                }
            });
            if(temp.length === 0) throw new Error("é¡Œåº«ç‚ºç©º");
            questions = temp;
            document.getElementById('start-btn').disabled = false;
            document.getElementById('start-btn').innerText = "é–‹å§‹æŒ‘æˆ°";
        } catch (e) {
            document.getElementById('msg').innerText = "é€£ç·šå¤±æ•—: " + e.message;
        }
    }

    function initGame() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-area').classList.remove('hidden');
        questions.sort(() => Math.random() - 0.5);
        showQuestion();
    }

    function showQuestion() {
        if (currentIdx >= questions.length) { endGame(); return; }
        const data = questions[currentIdx];
        document.getElementById('q-count').innerText = `${currentIdx+1}/${questions.length}`;
        document.getElementById('q-text').innerText = data.q;
        const combined = data.opts.map((t, i) => ({ t, isCorrect: i === data.a }));
        combined.sort(() => Math.random() - 0.5);
        const btns = document.querySelectorAll('.opt-btn');
        combined.forEach((o, i) => {
            btns[i].innerText = o.t;
            btns[i].className = 'opt-btn';
            btns[i].disabled = false;
            if (o.isCorrect) currentCorrectIdx = i;
        });
        startTimer();
    }

    function startTimer() {
        timeLeft = 100;
        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft -= 2; 
            document.getElementById('timer-fill').style.width = timeLeft + "%";
            if (timeLeft <= 0) { clearInterval(timer); checkAnswer(-1); }
        }, 100);
    }

    function checkAnswer(idx) {
        clearInterval(timer);
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);
        if (idx === currentCorrectIdx) {
            btns[idx].classList.add('correct');
            score += Math.max(10, Math.floor(timeLeft));
        } else {
            if (idx !== -1) btns[idx].classList.add('wrong');
            btns[currentCorrectIdx].classList.add('correct');
        }
        document.getElementById('score-text').innerText = "å¾—åˆ†: " + score;
        setTimeout(() => { currentIdx++; showQuestion(); }, 1000);
    }

    function endGame() {
        document.getElementById('quiz-area').classList.add('hidden');
        document.getElementById('end-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;

        const postUrl = `${FORM_URL}?${ID_NO}=${encodeURIComponent(sel.value)}&${ID_SCORE}=${score}&submit=Submit`;
        fetch(postUrl, { mode: 'no-cors' });
        document.getElementById('status-text').innerText = "âœ… æˆç¸¾å·²é€å‡º";
        
        loadRank();
    }

    async function loadRank() {
        const content = document.getElementById('rank-content');
        if (!RANK_CSV) { content.innerText = "æ’è¡Œæ¦œå°šæœªè¨­å®š"; return; }
        try {
            const res = await fetch(RANK_CSV + "?t=" + Date.now());
            const text = await res.text();
            const lines = text.split(/\r?\n/).slice(1);
            let rawData = lines.map(line => {
                const c = line.split(",");
                return { n: c[1], s: parseInt(c[2]) || 0 };
            }).filter(item => item.n);
            
            rawData.sort((a,b) => b.s - a.s);
            const top5 = rawData.slice(0, 5);
            content.innerHTML = top5.map((it, i) => `<div class="rank-item"><span>${i+1}. ${it.n} è™Ÿ</span><span>${it.s} åˆ†</span></div>`).join('');
        } catch (e) { content.innerText = "è®€å–æ’è¡Œå¤±æ•—"; }
    }

    window.onload = loadQuestions;
</script>
</body>
</html>
