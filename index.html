<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çŸ¥è­˜ç‹ KING</title>
    <style>
        :root { --main: #6c5ce7; --bg: #f0f2f5; --win: #00b894; --lose: #d63031; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #game-box { background: white; width: 95%; max-width: 450px; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        #timer-bg { width: 100%; height: 12px; background: #eee; border-radius: 6px; overflow: hidden; margin: 15px 0; }
        #timer-fill { width: 100%; height: 100%; background: var(--main); transition: width 0.1s linear; }
        .q-text { font-size: 1.2em; font-weight: bold; margin-bottom: 20px; min-height: 60px; color: #2d3436; }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .opt-btn { padding: 14px; border: 2px solid #e0e0e0; border-radius: 12px; background: white; cursor: pointer; font-size: 1.1em; }
        .correct { background: var(--win) !important; color: white; border-color: var(--win); }
        .wrong { background: var(--lose) !important; color: white; border-color: var(--lose); }
        .hidden { display: none; }
        select#player-no { width: 100%; padding: 12px; font-size: 1.1em; border-radius: 10px; border: 2px solid var(--main); margin-bottom: 20px; }
        button#start-btn { padding: 15px 40px; font-size: 1.2em; background: var(--main); color: white; border: none; border-radius: 50px; cursor: pointer; }
        #debug-log { background: #333; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; text-align: left; margin-top: 20px; border-radius: 5px; max-height: 100px; overflow-y: auto; word-break: break-all; }
    </style>
</head>
<body>

<div id="game-box">
    <div id="start-screen">
        <h1>çŸ¥è­˜ç‹ KING</h1>
        <p>è«‹é¸æ“‡åº§è™Ÿï¼š</p>
        <select id="player-no"></select>
        <button id="start-btn" onclick="initGame()" disabled>è¼‰å…¥é¡Œåº«ä¸­...</button>
        <div id="debug-log">ç³»çµ±ç‹€æ…‹ï¼šæº–å‚™é€£ç·š...</div>
    </div>

    <div id="quiz-area" class="hidden">
        <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--main);">
            <span id="q-count">0/10</span>
            <span id="score-text">å¾—åˆ†: 0</span>
        </div>
        <div id="timer-bg"><div id="timer-fill"></div></div>
        <div id="q-text" class="q-text"></div>
        <div class="options-grid" id="options-area">
            <button class="opt-btn" onclick="handleAnswer(1)">1</button>
            <button class="opt-btn" onclick="handleAnswer(2)">2</button>
            <button class="opt-btn" onclick="handleAnswer(3)">3</button>
            <button class="opt-btn" onclick="handleAnswer(4)">4</button>
        </div>
    </div>

    <div id="end-screen" class="hidden">
        <h2>ğŸ‰ æŒ‘æˆ°å®Œæˆ</h2>
        <h1 id="final-score" style="font-size: 3.5em; color: var(--main); margin: 0;">0</h1>
        <div id="rank-box" style="margin-top:15px; text-align:left; background:#f9f9f9; padding:10px; border-radius:10px;">
            <div style="text-align:center; font-weight:bold;">ğŸ† æ’è¡Œæ¦œ</div>
            <div id="rank-content">è¼‰å…¥ä¸­...</div>
        </div>
        <button onclick="location.reload()" style="margin-top:15px; padding:10px 20px; border-radius:20px; border:none; background:var(--main); color:white;">å›ä¸»ç•«é¢</button>
    </div>
</div>

<script>
    // --- ä¿®æ­£å¾Œçš„é…ç½®é€£çµ ---
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTaKApjd61Cc4pPeBW3gBknoHdaCkKavZnjSriMPVnWSNx6tbQyksw4fX9DDEo6zlSevqNQ4vvPkqMl/pub?gid=1437660801&single=true&output=csv";
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScOCC3XH910Aj2izzG6Un-9P0y5g8KlbrCDxd1-LvsT1uSRow/formResponse";
    const ID_NO = "entry.380705505";
    const ID_SCORE = "entry.330260248";
    const RANK_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS5zUnJgXdBNUHfIcgtktxutd4Jls3fwf48I9KXK4XNwNMpuXcRXfzNaKjCH35mbHBMwucKSYVKc3w9/pub?output=csv";

    let allQuestions = [];
    let gameQuestions = [];
    let currentIdx = 0, score = 0, timer, timeLeft = 100, currentCorrectValue = 0;

    function log(txt) {
        document.getElementById('debug-log').innerHTML += "<br>> " + txt;
    }

    // 1. åˆå§‹åŒ–åº§è™Ÿ
    const sel = document.getElementById('player-no');
    for(let i=1; i<=36; i++){
        let o = document.createElement('option'); o.value = i; o.textContent = i + " è™Ÿ";
        sel.appendChild(o);
    }

    // 2. æ ¸å¿ƒè¼‰å…¥å‡½æ•¸ (ä¿®æ­£ç¶²å€æ‹¼æ¹Š)
    async function loadData() {
        log("ç™¼é€è«‹æ±‚...");
        try {
            // ä½¿ç”¨æ›´å®‰å…¨çš„æ–¹å¼è™•ç†å¿«å–ç¶²å€
            const fetchUrl = SHEET_CSV.includes('?') ? `${SHEET_CSV}&t=${Date.now()}` : `${SHEET_CSV}?t=${Date.now()}`;
            const res = await fetch(fetchUrl);
            
            if (!res.ok) throw new Error("ä»£ç¢¼ " + res.status);
            
            const text = await res.text();
            log("è®€å–æˆåŠŸï¼Œè§£æä¸­...");
            
            const lines = text.split(/\r?\n/);
            const temp = [];
            lines.forEach((line) => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                if (cols.length >= 6 && ['1','2','3','4'].includes(cols[1])) {
                    temp.push({ q: cols[0], opts: [cols[2], cols[3], cols[4], cols[5]], a: parseInt(cols[1]) });
                }
            });

            if (temp.length === 0) {
                log("è­¦å‘Šï¼šè§£æä¸åˆ°é¡Œç›®ã€‚è«‹ç¢ºèª B æ¬„æ˜¯æ•¸å­— 1-4");
            } else {
                allQuestions = temp;
                document.getElementById('start-btn').disabled = false;
                document.getElementById('start-btn').innerText = "é–‹å§‹æŒ‘æˆ°";
                log("å®Œæˆï¼è¼‰å…¥ " + allQuestions.length + " é¡Œ");
            }
        } catch (e) {
            log("éŒ¯èª¤è¨Šæ¯ï¼š" + e.message);
            log("è«‹ç¢ºèªè©¦ç®—è¡¨ã€Œç™¼ä½ˆåˆ°ç¶²è·¯ã€è¨­å®šæ˜¯å¦æ­£ç¢º");
        }
    }

    function initGame() {
        if(!sel.value) return;
        gameQuestions = [...allQuestions].sort(() => Math.random() - 0.5).slice(0, 10);
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-area').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        if (currentIdx >= gameQuestions.length) { endGame(); return; }
        const data = gameQuestions[currentIdx];
        document.getElementById('q-count').innerText = `${currentIdx+1} / 10`;
        document.getElementById('q-text').innerText = data.q;
        currentCorrectValue = data.a;

        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach((btn, i) => {
            btn.innerText = (i + 1) + ". " + data.opts[i]; // é¡¯ç¤ºã€Œ1. é¸é …æ–‡å­—ã€
            btn.className = 'opt-btn';
            btn.disabled = false;
        });
        
        startTimer();
    }

    function startTimer() {
        timeLeft = 100;
        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft -= 2.5; 
            document.getElementById('timer-fill').style.width = timeLeft + "%";
            if (timeLeft <= 0) { clearInterval(timer); handleAnswer(-1); }
        }, 100);
    }

    function handleAnswer(val) {
        clearInterval(timer);
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);

        if (val === currentCorrectValue) {
            btns[val-1].classList.add('correct');
            score += Math.max(10, Math.floor(timeLeft));
        } else {
            if (val !== -1) btns[val-1].classList.add('wrong');
            btns[currentCorrectValue-1].classList.add('correct');
        }
        document.getElementById('score-text').innerText = "å¾—åˆ†: " + score;
        setTimeout(() => { currentIdx++; showQuestion(); }, 1200);
    }

    function endGame() {
        document.getElementById('quiz-area').classList.add('hidden');
        document.getElementById('end-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
        fetch(`${FORM_URL}?${ID_NO}=${encodeURIComponent(sel.value)}&${ID_SCORE}=${score}&submit=Submit`, { mode: 'no-cors' });
        loadRank();
    }

    async function loadRank() {
        const content = document.getElementById('rank-content');
        try {
            const res = await fetch(RANK_CSV + (RANK_CSV.includes('?') ? '&' : '?') + "t=" + Date.now());
            const text = await res.text();
            const lines = text.split(/\r?\n/).slice(1);
            let data = lines.map(line => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(item => item.replace(/^"|"$/g, '').trim());
                return { n: c[1], s: parseInt(c[2]) || 0 };
            }).filter(i => i.n);
            data.sort((a, b) => b.s - a.s);
            content.innerHTML = data.slice(0, 5).map((it, i) => `<div>${i+1}. ${it.n}è™Ÿ (${it.s}åˆ†)</div>`).join('') || "å°šç„¡è³‡æ–™";
        } catch (e) { content.innerText = "æ’è¡Œæ¦œè¼‰å…¥ä¸­..."; }
    }

    window.onload = loadData;
</script>
</body>
</html>
